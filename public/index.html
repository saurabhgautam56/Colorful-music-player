<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colorful Music Player</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>    
<body>
    <div class="music-player">
        <div class="current-song">
            <img id="album-cover" src="assets/images/default.jpg" alt="Album Cover">
            <h2 id="song-title">Song Title</h2>
        </div>
        <audio id="audio-player" src=""></audio>
        <div class="controls">
            <button id="prev-button"><i class="fas fa-backward fa-2x"></i></button>
            <button id="play-pause-button"><i class="fas fa-play fa-2x"></i></button>
            <button id="next-button"><i class="fas fa-forward fa-2x"></i></button>
        </div>        
        <div class="seek-bar">
            <input type="range" id="progress-bar" value="0" step="1">
            <div id="time-info">
                <span id="current-time">0:00</span>  <span id="total-duration">0:00</span>
            </div>
        </div>
        <div class="volume-control">
            <label for="volume">Volume: </label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="song-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
